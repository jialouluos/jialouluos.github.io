<script type="module">
    
    import * as THREE from '/js/three-js/build/three.module.js'
    import {OrbitControls} from "/js/three-js/jsm/controls/OrbitControls.js";

    var renderer, camera, light, model, gui, scene, controls, width, height, Time = {
        type: "f",
        value: 0.0
    }, material, FlyPoints;
    let canvas = document.getElementById("canvas");
    width = canvas.clientWidth;
    height = canvas.clientHeight;
    const initRender = () => {
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(width, height)
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        canvas.appendChild(renderer.domElement);
    }
    const initSceneAndCamera = () => {
        scene = new THREE.Scene()
        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
        camera.position.set(0, 200, 400);
        camera.lookAt(new THREE.Vector3(0, 200, 0))
    }
    const initLight = () => {
        scene.add(new THREE.AmbientLight("#404040", 1));
        light = new THREE.DirectionalLight("#fff", 1);
        light.position.set(200, 200, 200);
        scene.add(light);
    }
    const initModel = () => {
        const Points = [
            new THREE.Vector3(100, 0, -100),
            new THREE.Vector3(0, 80, 0),
            new THREE.Vector3(-100, 0, 100),
            new THREE.Vector3(-200, 0, -100),
            new THREE.Vector3(-300, 0, 200),
            new THREE.Vector3(-400, 0, 300),
        ]
    const uniforms = {
            u_Time: Time,
            u_Number: {
                type: "f",
                value: 5.0
            },
            u_Size: {
                type: "f",
                value: 6.0
            },
            u_Speed: {
                type: "f",
                value: 0.03
            },
            u_Length: {
                type: "f",
                value: 0.25
            },
            u_Color: {
                type: "v3",
                value: new THREE.Vector3(
                    Math.random() * 0.6 + 0.4,
                    Math.random() * 0.6 + 0.4,
                    Math.random() * 0.6 + 0.4
                )
            }
        }
        const Curve3 = new THREE.CatmullRomCurve3(Points);
        const points = Curve3.getSpacedPoints(100000);
        let percent = new Float32Array(points.length)
        for (let i = 0; i < percent.length; i++) {
            percent[i] = i / percent.length;
        }
        const geometry = new THREE.BufferGeometry();
        geometry.setFromPoints(points);
        geometry.setAttribute("a_Percent", new THREE.BufferAttribute(percent, 1));
        material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById("vs").text,
            fragmentShader: document.getElementById("fs").text,
            transparent: true
        })
        FlyPoints = new THREE.Points(geometry, material);
        scene.add(FlyPoints)
    }
    const initControls = () => {
        controls = new OrbitControls(camera, renderer.domElement)
    }

    // function onWindowResize() {
    //     camera.aspect = canvas.width / canvas.height;
    //     camera.updateProjectionMatrix();
    //     renderer.setSize(canvas.width, canvas.height);
    // }

    // window.addEventListener('resize', onWindowResize);
    const animate = () => {
        controls.update();
        Time.value += 0.01;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    const draw = () => {
        initRender();
        initSceneAndCamera();
        initLight();
        initModel();
        initControls();

        animate();
    }

    draw();

</script>
